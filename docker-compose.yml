version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: fraud-detection-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fraud-detection-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Optional: PgAdmin (for Supabase/PostgreSQL management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fraud-detection-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fraud-detection.local
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - redis

volumes:
  rabbitmq_data:
  redis_data:
  pgadmin_data:

# Usage:
# 1. Start all services: docker-compose up -d
# 2. Stop all services: docker-compose down
# 3. View logs: docker-compose logs -f
#
# Access Points:
# - RabbitMQ Management: http://localhost:15672 (guest/guest)
# - Redis: localhost:6379
# - PgAdmin: http://localhost:5050 (admin@fraud-detection.local/admin)
